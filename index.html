<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>优雅的图片上传界面</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeSidebar">&times;</button>
        <ul id="linkList">
            <!-- 链接记录将动态加载到这里 -->
        </ul>
    </div>
    <div class="content">
        <button class="sidebar-toggle" id="openSidebar">&#9776;</button>
        <div class="upload-container">
            <div class="upload-area" id="dropZone">
                <div class="upload-icon">📸</div>
                <div class="upload-text">点击或拖放图片到这里</div>
                <div style="font-size: 14px; color: #000;">支持 JPG、PNG、GIF 格式</div>
                <input type="file" id="fileInput" class="file-input" accept="image/*">
            </div>
            <div class="preview-area" id="previewArea">
                <img src="" alt="预览图片" class="preview-image" id="previewImage">
            </div>
            <button class="upload-btn" id="uploadBtn">上传图片</button>
            <div class="loading-indicator" id="loadingIndicator"></div>
            <div class="success-message" id="successMessage">
                图片上传成功！链接: <span id="imageLink" class="link"></span>
            </div>
            <div class="error-message" id="errorMessage">请选择一张图片！</div>
        </div>
        <div class="copy-success" id="copySuccess">链接已复制到剪切板！</div>
    </div>

    <script src="script.js"></script>
</body>

</html>
